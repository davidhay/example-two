# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: setup env varaibles
      env:
        DOCKERHUB_USERNAME: ${{secrets.DOCKERHUB_USERNAME}}
        DOCKERHUB_PASSWORD: ${{secrets.DOCKERHUB_PASSWORD}}
      run: |
        echo "DOCKERHUB_REPO=example-two" >> $GITHUB_ENV
        echo "DOCKERHUB_USERNAME=${DOCKERHUB_USERNAME}" >> $GITHUB_ENV
        echo "DOCKERHUB_PASSWORD=${DOCKERHUB_PASSWORD}" >> $GITHUB_ENV
    - name: Login To Docker Hub
      run: |
        docker login -u "${{env.DOCKERHUB_USERNAME}} -p "${{env.DOCKERHUB_PASSWORD}}"
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      env:
        IMAGE_NAME_1: "${{env.DOCKERHUB_USERNAME}}/${{env.REPO}}"
      run: |
        echo "The IMAGE IS ${IMAGE_NAME_1}"
        echo "FIN."
