# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: setup env varaibles
      run: |
        echo "DOCKERHUB_REPO=example-two" >> $GITHUB_ENV
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Login to DockerHub Registry
      run: |
        echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
    - name: GRADLE BUILD DOCKER IMAGE
      env:
        IMAGE_NAME: "${{secrets.DOCKERHUB_USERNAME}}/${{env.DOCKERHUB_REPO}}"
        IMAGE_GITSHA: "${{secrets.DOCKERHUB_USERNAME}}/${{env.DOCKERHUB_REPO}}:${{github.sha}}"
      run: |
        chmod +x gradlew
        ./gradlew bootBuildImage --imageName="$IMAGE_NAME"
        docker tag "$IMAGE_NAME" "$IMAGE_GITSHA"
        docker images
    - name: DOCKER HUB PUSH
      env:
        IMAGE_NAME: "${{secrets.DOCKERHUB_USERNAME}}/${{env.DOCKERHUB_REPO}}"
      run: |
        docker push "$IMAGE_NAME" --all-tags
    - name: WRAP UP
      env:
        SHA8: ${{GITHUB_SHA::8}}
      run: |
        echo "FIN. SHA8 is ${SHA8}"
