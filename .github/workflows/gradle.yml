# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    outputs:
      TEST_IMAGE_NAME: go-api-sample-${{ steps.short-sha.outputs.sha }}
    steps:
      - name: Parse short sha
        uses: benjlevesque/short-sha@v1.1
        id: short-sha

  build:

    needs: [prepare]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: setup env varaibles
      run: |
        echo "DOCKERHUB_REPO=example-two" >> $GITHUB_ENV
    - name: Login to DockerHub Registry
      run: |
        echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
    - name: GRADLE BUILD DOCKER IMAGE
      run: |
        chmod +x gradlew
        ./gradlew bootBuildImage --imageName=${{secrets.DOCKERHUB_USERNAME}}//${{env.DOCKERHUB_REPO}}
    - name: TAG with GIT SHA
      env:
        GIT_SHA: ${{needs.prepare.outputs.TEST_IMAGE_NAME}}
      run: |
        docker tag ${{secrets.DOCKERHUB_USERNAME}}/${{env.DOCKERHUB_REPO}}:latest ${{secrets.DOCKERHUB_USERNAME}}/${{env.DOCKERHUB_REPO}}:${GIT_SHA}
    - name: PUSH
      run: |
        docker push ${{secrets.DOCKERHUB_USERNAME}}/${{env.DOCKERHUB_REPO}}:latest
    - name: WRAP UP
      run: |
        echo "FIN."